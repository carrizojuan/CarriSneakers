{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">    
    <title>Iniciar Sesion</title>
    <style>
      .login-form {
        width: 340px;
        margin: 50px auto;
        font-size: 15px;
      }
      .login-form form {
      margin-bottom: 15px;
      background: #f7f7f7;
      box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
      padding: 30px;
      }
      .login-form h2 {
      margin: 0 0 15px;
      }
      .form-control, .btn {
      min-height: 38px;
      border-radius: 2px;
      }
      .btn {        
      font-size: 15px;
      font-weight: bold;
      }
    </style>
</head>
<body>
  <div class="login-form">
    <form method="post">
      {% csrf_token %}
      <h2 class="text-center">Iniciar Sesion</h2>
      {% if form.errors %}

        {% for field in form %}
          {% for error in field.errors %}
            <div class="alert alert-danger" role="alert">
              <strong>{{field}}: </strong> {{error}}
            </div>
          {% endfor %}
        {% endfor %}

        {% for error in form.non_field_errors %}
          <div class="alert alert-danger" role="alert">
            {{error}}
          </div> 
        {% endfor %}
      {% endif %}
          
      <div class="form-group">
          <input type="text" class="form-control" placeholder="Usuario" name="username" required="required">
      </div>
      <div class="form-group">
          <input type="password" class="form-control" placeholder="ContraseÃ±a" name="password" required="required">
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">Iniciar Sesion</button>
      </div>  
    </form>
    <p class="text-center"><a href="{% url 'inicio' %}">Volver al inicio</a></p>
  </div>
</body>
</html>
