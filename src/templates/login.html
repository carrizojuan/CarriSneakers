{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

                    <h3 class="display-5">Login Form</h3>
                  </div>

                     <label for="user">Username</label>
                        <input type="text" class="form-control form-control-sm" id="user"/>

                        <input type="text" class="form-control form-control-sm" id="password"/>
                  </div>
                  <div class="card-footer">
                    <button class="btn btn-primary btn-block" id="login">Login</button>
                    <div class="volverbtn">
                        <p class="text-muted"><a href="{% url 'inicio' %}">Volver Atras</a></p>
                    </div>
                  </div>
